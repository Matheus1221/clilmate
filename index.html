<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate now</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <div class="form">
      <h3>View Weather of a city</h3>
      <div class="form-input-container">
        <input type="text" placeholder="enter city name" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city">Macei√≥</span>
        <img src="" alt="Country" id="country">
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div id="description-container">
        <p id="description">Nubled</p>
        <img src="" alt="weather conditions" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
